<app-hero-add (onAdd)="getHeroesOnLocalStorage()"></app-hero-add>
<h3>Heroes</h3>

<div *ngIf="heroes.length; else unset" class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4"
        routerLink="/detail/{{hero.id}}">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>
<ng-template #unset>
    <p>List Heroes is empty</p>
</ng-template>
